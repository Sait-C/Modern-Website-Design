  <body>
    <header>
      <!-- <div class="text-wrapper">
        <h1>BÜYÜK SEZON SONU İNDİRİMLERİ BAŞLADI</h1>

      <nav>
        <div class="nav-container">
          <div class="navbar">
            <a href="#" class="logo">Dronmarket</a>
            <button class="nav-btn"></button>
            <ul class="main-menu">
              <li><a href="#">Kategoriler</a></li>
              <li><a href="#">Ana Sayfa</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Hakkında</a></li>
              <li><a href="#">İletişim</a></li>
              <i class="fa-solid fa-cart-shopping cart-btn"></i>
              <button class="btn btn-mobile">Giriş Yap</button>
            </ul>
            <button class="btn">Giriş Yap</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <aside class="home">
        <div class="home-left">
            <div class="home-product-card-slider-root" id="home-product-card-slider-root"></div>
        </div>
        <div class="home-right">
            <div id="root"></div>
        </div>
      </aside>
      <aside class="features">
        <h1>Özellikler</h1>

      <aside class="blogs">

      </aside>
    </main>
    <footer></footer>
  </body>

  <script type="text/javascript">
    const navBtn = document.querySelector(".nav-btn");
    const mainMenu = document.querySelector(".main-menu");
    const navbar = document.querySelector(".navbar");

    navBtn.addEventListener("click", () => {
      navbar.classList.toggle("active");
      navBtn.classList.toggle("active");
      mainMenu.classList.toggle("active");
    });
  </script>
  <script src="script.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>
  <script src="home-product-card-slider-script.js"></script>
  <script>
    var swiper = new Swiper('.home-product-card-slider-root', {
    spaceBetween: 30,
    effect: 'fade',
    loop: true,
    mousewheel: {
        invert: false,
    },
    pagination: {
        el: '.pagination',
        clickable: true,
    }
  });
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script>
    $(window).scroll(function(){
        if($(window).scrollTop() >= 35){
            $('nav').addClass('fixed-navbar');
        } else if($(window).scrollTop() <= 35){
            $('nav').removeClass('fixed-navbar');
        }
    })
  </script>
</html>
